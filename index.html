<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <header>
      <h1 id="titulo">Mi super calculadora</h1>
    </header>

    <main>
        <div id="calculadora">
          <section id="result">
            <p id="result__selects" class="resultP1"></p>
            <p id="result__operation" class="resultP2"></p>
          </section>
          <section id="botones">
                <button value="" id="num__select">1</button>
                <button value="" class="num__select">2</button>
                <button value="" class="num__select">3</button>
                <button value="" class="operation__select">X</button>
                <button value="" class="operation__select">AC</button>
                <button value="" class="num__select">4</button>
                <button value="" class="num__select">5</button>
                <button value="" class="num__select">6</button>
                <button value="" class="operation__select">+</button>
                <button value="" class="operation__select">-</button>
                <button value="" class="num__select">7</button>
                <button value="" class="num__select">8</button>
                <button value="" class="num__select">9</button>
                <button value="" class="operation__select">*</button>
                <button value="" class="operation__select">ðŸŽ®</button>
                <button value="" class="num__select">0</button>
                <button value="" class="num__select">.</button>
                <button value="" class="operation__select">/</button>
                <button value="" class="operation__select">=</button>      
          </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
